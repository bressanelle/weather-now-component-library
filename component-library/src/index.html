<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Weather Now Component Library</title>

    <script type="module" src="/build/component-library.esm.js"></script>
    <script nomodule src="/build/component-library.js"></script>
    <link rel="stylesheet" href="/build/component-library.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <style>
    body {
      padding: 80px 0px 0px 0px;
      margin: 0;
    }

    .wrapper {
      background: #f1f1f1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    div.cards {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100%;
      flex-wrap: wrap;
    }
  </style>
  <body>
    <div class="wrapper">
      <div class="cards">
        <weathernow-card location="Nuuk, GL" error="true" temperature-color="blue" temperature="-4" humidity="75" pressure="892" last-update="Updated at 02:48:27 PM">
        </weathernow-card>
        <weathernow-card
          is-active-by-default="true"
          location="Urubici, BR"
          temperature-color="orange"
          temperature="19"
          humidity="75"
          pressure="892"
          last-update="Updated at 02:48:27 PM"
        >
        </weathernow-card>
        <weathernow-card location="Nairobi, KE" temperature-color="red" temperature="31" humidity="75" pressure="892" last-update="Updated at 02:48:27 PM"> </weathernow-card>
      </div>
    </div>
    <weathernow-topbar></weathernow-topbar>
  </body>
</html>
